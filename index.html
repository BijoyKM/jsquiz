<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz</title>
    <meta name="description" content="Javascript Quiz">
    <meta name="keywords" content="Javascript, quiz, test, multiple choice questions">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.png">
</head>

<body>
    <!-- Main Heading -->
    <header id="mainHeader">
        <h1>Javascript Quiz</h1>
    </header>
    <!-- Paragraph mentioning number of questions -->
    <div>
        <p id="quizInfo">The Following 20 questions will test your knowledge in Javascript.</p>
    </div>
    <!-- Main quiz box with questions and answers -->
    <div id="mainBox">
        <div id="questionArea" class="hide">
            <h2 id="question-num">Question <span id="question-number">1</span></h2>
            <div id="question">Question</div>
            <div id="answerArea">
                <button class="btn btn-answer" id="choice" >Answer A</button>
                <button class="btn btn-answer" id="choice" >Answer B</button>
                <button class="btn btn-answer" id="choice" >Answer C</button>
                <button class="btn btn-answer" id="choice" >Answer D</button>
            </div>
            <!-- Div containing the Start, Next and Exit button -->
        </div>
        <div id="quizManage">
            <div id="startQ">
                <button id="startBtn" class="start-Btn btn">Start Quiz</button>
                <div id = "scoreSection">
                    <p id="scoreInfo">Score:<span id="score">0</span>
                </div>
                <button id="nextBtn" class="next-Btn btn hide">Next</button>
                <button id="exitBtn" class="exit-Btn btn hide" onclick="exitQuiz()">Quit</button>
            </div>

        </div>
    </div> <br><br><br>

    <!-- footer message -->
    <footer>
        <small>&copy; Website is for educational purposes only. Bijoy K Mathew</small>
    </footer>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>

</body>

</html>
